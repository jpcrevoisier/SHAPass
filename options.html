			<input type="checkbox" checked="checked" name="specCharLst" id="specCharLst"/><label for="specCharLst">Caractères spéciaux</label><br/>

			<hr/>
		</div>

			<input type="password" id="password" value="" placeholder="Password"><br/>

		</div>
