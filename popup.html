	<body>
		<div id="div">
			<table>
				<tbody>
					<tr>
						<td>Nom de domaine</td>
						<td><input type="text" id="hostname" value="" placeholder="hostname / page url"></td>
					</tr>
					<tr style="display: none;">
						<td>Phrase de salage</td>
						<td><textarea style="display: none; height: 10em; width: 40em;" placeholder="Sel ( phrase de sallage )" name="saltStri" id="saltStri"></textarea></td>
					</tr>
					<tr>
						<td>Nom d'utilisateur</td>
						<td><input type="text" id="username" value="" placeholder="Username"></td>
					</tr>
					<tr>
						<td>Mot de passe</td>
						<td><input type="password" id="password" value="" placeholder="Password"></td>
					</tr>
					<tr style="display: none;">
						<td>Résultat</td>
						<td><input type="text" id="passwres" placeholder="Résultat"></td>
					</tr>
					<tr>
						<td>Longueur</td>
						<td><input type="number" id="passwlen" min="4" max="64"  placeholder="32"></td>
					</tr>
					<tr>
						<td><label for="minCharLst">Caractères minuscules</label></td>
						<td>
							<input type="checkbox" id="minCharLst"/>
						</td>
					</tr>
					<tr>
						<td><label for="majCharLst">Caractères majuscules</label></td>
						<td>
							<input type="checkbox" id="majCharLst"/>
						</td>
					</tr>
					<tr>
						<td><label for="numCharLst">Caractères numériques</label></td>
						<td>
							<input type="checkbox" id="numCharLst"/>
						</td>
					</tr>
					<tr>
						<td><label for="specCharLst">Caractères spéciaux</label></td>
						<td>
							<input type="checkbox" id="specCharLst"/>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
